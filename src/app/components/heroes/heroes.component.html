<h1>
  Heroes de Marvel y Dc
</h1>

<div class="card-columns">
<div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img src="{{heroe.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{heroe.nombre}} </h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}} {{heroe.casa}}</small></p>
      
      <button (click)="verHeroe(i)"
       type="button" class="btn btn-outline-primary btn-block">
          Ver mas...
      </button>
   <!--  <a [routerLink]="['/heroe',i]"  class="btn btn-outline-primary btn-block"> Ver mas</a> -->

    </div>
  </div>



</div>
